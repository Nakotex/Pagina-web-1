<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Perfiles de Mascotas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Perfil de Mascotas</h1>
    </header>
    
    <main>
        <form id="profile-form">
            <h2>Crear Perfil</h2>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="pet-count">Número de Mascotas:</label>
            <input type="number" id="pet-count" name="pet-count" min="1" required>

            <div id="pet-details-container">
                <!-- Detalles de mascotas se agregan aquí dinámicamente -->
            </div>
            
            <button type="submit">Crear Perfil</button>
        </form>

        <div id="profile-container">
            <!-- Información del perfil se muestra aquí -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Sistema de Perfiles de Mascotas</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
